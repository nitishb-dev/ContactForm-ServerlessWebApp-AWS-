<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div
      class="w-full max-w-md p-8 bg-white rounded-xl shadow-lg transform transition duration-300 hover:scale-105"
    >
      <h2 class="text-2xl font-semibold text-center text-gray-700 mb-4">
        Contact Us
      </h2>
      <form action="/dev" method="post" class="space-y-4">
        <div>
          <label for="fname" class="block text-gray-600 font-medium"
            >First Name</label
          >
          <input
            type="text"
            id="fname"
            name="fname"
            required
            class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring focus:ring-blue-300"
          />
        </div>

        <div>
          <label for="lname" class="block text-gray-600 font-medium"
            >Last Name</label
          >
          <input
            type="text"
            id="lname"
            name="lname"
            required
            class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring focus:ring-blue-300"
          />
        </div>

        <div>
          <label for="email" class="block text-gray-600 font-medium"
            >Email ID</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring focus:ring-blue-300"
          />
        </div>

        <div>
          <label for="message" class="block text-gray-600 font-medium"
            >Message</label
          >
          <textarea
            id="message"
            name="message"
            rows="4"
            required
            class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring focus:ring-blue-300"
          ></textarea>
        </div>

        <button
          type="submit"
          class="w-full py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600 transition"
        >
          Submit
        </button>
      </form>
    </div>

    <footer class="absolute bottom-4 text-gray-600 text-center w-full">
      Contact Form an AWS Project by Nitish B
    </footer>
  </body>
</html>
