<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Check for saved theme in localStorage
      if (localStorage.getItem("theme") === "dark") {
        document.documentElement.classList.add("dark");
      }
    });

    function toggleTheme() {
      const htmlElement = document.documentElement;
      if (htmlElement.classList.contains("dark")) {
        htmlElement.classList.remove("dark");
        localStorage.setItem("theme", "light");
      } else {
        htmlElement.classList.add("dark");
        localStorage.setItem("theme", "dark");
      }
    }
  </script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-white transition duration-300 p-4">
 
  <button onclick="toggleTheme()" class="absolute top-4 right-4 px-4 py-2 bg-blue-500 dark:bg-yellow-400 text-white dark:text-gray-900 rounded shadow-md">
    Toggle Theme ðŸŒ—
  </button>

  <h2 class="text-3xl font-semibold mb-6">Welcome to my AWS Project Task</h2>

  <form action="/dev" method="post" class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6 w-full max-w-md transform transition duration-300 hover:scale-105">
    <h2 class="text-xl font-bold text-center mb-4">Contact Us</h2>
    
    <label class="block mb-1">First Name:</label>
    <input type="text" name="fname" required class="w-full p-2 border rounded focus:ring focus:ring-blue-300 dark:bg-gray-700 dark:text-white">

    <label class="block mt-3 mb-1">Last Name:</label>
    <input type="text" name="lname" required class="w-full p-2 border rounded focus:ring focus:ring-blue-300 dark:bg-gray-700 dark:text-white">

    <label class="block mt-3 mb-1">Email ID:</label>
    <input type="email" name="email" required class="w-full p-2 border rounded focus:ring focus:ring-blue-300 dark:bg-gray-700 dark:text-white">

    <label class="block mt-3 mb-1">Message:</label>
    <textarea name="message" rows="4" required class="w-full p-2 border rounded focus:ring focus:ring-blue-300 dark:bg-gray-700 dark:text-white"></textarea>

    <input type="submit" value="Submit" class="w-full mt-4 bg-blue-500 dark:bg-blue-600 text-white py-2 rounded cursor-pointer hover:bg-blue-600 dark:hover:bg-blue-700">
  </form>

  <footer class="mt-6 text-lg">An AWS Project by Nitish B</footer>
</body>
</html>
